<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Presentation Karaoke</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/supersized.shutter.css" type="text/css" media="screen" />

	<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.min.js"></script>

	<script type="text/javascript" src="js/supersized-karaoke.js"></script>
	<script type="text/javascript" src="js/jquery.quickfit.js"></script>
	<script type="text/javascript" src="js/supersized.shutter.min.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script type="text/javascript" src="config/config.js"></script>
	<script type="text/javascript" src="config/topics.js"></script>
	<script type="text/javascript" src="config/slides.js"></script>
	<script type="text/javascript" src="js/translations.js"></script>
	<script type="text/javascript" src="js/karaoke.js"></script>

</head>

<body>

<div class="container" id="choose_group">
	<div class="row">
		<div class="col-sm-6">
			<h3 style="font-size: 5vh;">Subject Area</h3>
			<div id="groups" class="groups well">

			</div>
		</div>
		<div class="col-sm-6">
			<h3 style="font-size: 5vh;">Possible topics</h3>
			<div class="div_topics well">
				<ul id="topics" class="topics list-unstyled">
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<input type="button" class="btn btn-success btn-go" id="go" name="go" value="Go" />
		</div>
	</div>
</div>

<div class="container" id="choose_topic">
	<button onclick="restart()" class="btn btn-default btn-back">Back</button>

	<div class="row" style="height:60vh">
		<div class="col-sm-12">

			<h3 style="font-size: 10vh;">Your topic is</h3>
			<div style="font-size: 30vh;" id="your_topic"></div>

		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<input type="button" id="again" name="again" value="New Topic" class="btn btn-warning" />
		</div>
		<div class="col-sm-6">
			<input type="button" id="play" name="play" value="Play" class="btn btn-success" />
		</div>
	</div>
</div>

<div class="container message" id="count_down">
</div>
<div class="container message" id="thank_you">
	Thank you!
</div>

<!--Time Bar-->
<div id="progress-back" class="load-item">
	<div id="progress-bar"></div>
</div>

<!--Control Bar-->
<div id="controls-wrapper" class="load-item">
	<div id="controls">

		<!--Slide captions displayed here-->
		<div id="slidecaption"></div>

	</div>
</div>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
